<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Admin dashboard</title>
</head>

<body>
  <div class="screen-container">

    <div class="sidebar">
      <h1 id="logo"><span class="material-symbols-outlined ">
        pest_control_rodent</span>
        TINY
      </h1>
      <div class="menu">
        <a href=""><span class="material-symbols-outlined">home</span>Home</a>
        <a href=""> <span class="material-symbols-outlined">person_pin</span>Profile</a>
        <a href=""> <span class="material-symbols-outlined">sms</span>Messages</a>
        <a href=""> <span class="material-symbols-outlined">schedule</span>History</a>
        <a href=""> <span class="material-symbols-outlined">task</span>Tasks</a>
        <a href=""> <span class="material-symbols-outlined">group</span>Communities</a>
        <div></div>
        <a id="tab" href=""><span class="material-symbols-outlined">settings</span>Settings</a>
        <a href=""> <span class="material-symbols-outlined">live_help</span>Support</a>
        <a href=""> <span class="material-symbols-outlined">admin_panel_settings</span>Privacy</a>
      </div>
    </div>

    <div class="right-container">
      <div class="header">
        <label for="searchbar"></label>
        <input type="text" name="searchbar" id="searchbar">

        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>

      <div class="content-container">
        <div class="first-row">
          <h2>Your Projects</h2>
          <h2>Announcements</h2>
        </div>

        <div class="project-container">
          <div class="card">item1</div>
          <div class="card">item2</div>
          <div class="card">item3</div>
          <div class="card">item4</div>
          <div class="card">item5</div>
          <div class="card">item6</div>
        </div>

        <div class="right-snip">
          <div class="announce-container">
            <div class="card-squished">item1</div>
            <div class="card-squished">item2</div>
            <div class="card-squished">item3</div>
          </div>

          <h2>Trending</h2>
          
          <div class="trending-container">
            <div class="card-squished">item1</div>
            <div class="card-squished">item2</div>
            <div class="card-squished">item3</div>
            <div class="card-squished">item4</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
